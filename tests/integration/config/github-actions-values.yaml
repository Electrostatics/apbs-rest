# Default values for apbsrest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

common:
  env:
    googleAnalyticsId:
    googleAnalyticsJobidIndex:

tesk:
  image:
    repository: eu.gcr.io/tes-wes/tesk-api
    tag: v0.4.2
    pullPolicy: Never

ui:
  image:
    repository: electrostatics/apbs-ui
    tag: latest
    pullPolicy: Never
    # pullPolicy: Always

viz:
  image:
    repository: sample/apbs-viz-legacy
    tag: latest
    pullPolicy: Never
    # pullPolicy: Always

task:
  image:
    repository: sample/apbs-task
    tag: latest
    pullPolicy: Never
    # pullPolicy: Always

teskproxy:
  image:
    repository: sample/apbs-tesk-proxy
    tag: latest
    pullPolicy: Never
    # pullPolicy: Always
  env:
    workloadPullPolicy: Never
    apbsExecMemoryLimit: 2048Mi
    apbsUploadMemoryLimit: 2048Mi
    pdb2pqrExecMemoryLimit: 512Mi
    pdb2pqrUploadMemoryLimit: 1024Mi
    apbsExecImageRepo: apbs-bin
    apbsExecImageTag: latest
    pdb2pqrExecImageRepo: pdb2pqr-bin
    pdb2pqrExecImageTag:  source
    downloaderImageRepo: sample/apbs-uploader
    downloaderImageTag:  latest
    uploaderImageRepo: sample/apbs-downloader
    uploaderImageTag:  latest
    # volcanoNamespace: volcano-system

autofill:
  image:
    repository: sample/apbs-autofill
    tag: latest
    pullPolicy: Never
    # pullPolicy: Always

id:
  image:
    repository: sample/apbs-uid
    tag: latest
    pullPolicy: Never
    # pullPolicy: Always

storage:
  image:
    repository: sample/apbs-storage
    tag: latest
    pullPolicy: Never
    # pullPolicy: Always

workflow:
  image:
    repository: sample/apbs-workflow
    tag: latest
    pullPolicy: Never
    # pullPolicy: Always

minio:
  image:
    repository: minio/minio
    # tag: RELEASE.2019-10-12T01-39-57Z
    # tag: RELEASE.2019-07-10T00-34-56Z
    tag: RELEASE.2020-04-04T05-39-31Z
    pullPolicy: Never

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  # enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - apbs.127.0.0.1.xip.io
    - apbs.127.0.0.1.nip.io
    # - "127.0.0.1"
    - apbs.localhost
    # - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
